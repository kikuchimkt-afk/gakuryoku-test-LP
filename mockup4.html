<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学力テスト - Mockup 4 (Vibrant Gradient)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Futura', 'Arial Black', sans-serif;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .content {
            z-index: 2;
            max-width: 600px;
        }

        h1 {
            font-size: 5rem;
            line-height: 0.9;
            margin: 0 0 20px 0;
            font-style: italic;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .cta-btn {
            background: #fff;
            color: #ff9a9e;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .background-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .circle-1 {
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
        }

        .circle-2 {
            bottom: 50px;
            left: 10%;
            width: 100px;
            height: 100px;
        }

        .circle-3 {
            top: 20%;
            right: 30%;
            width: 50px;
            height: 50px;
        }

        .subject-cards {
            display: flex;
            /* Changed from absolute positioning to flex inside a container if needed, but for hero effect keeping it simple or overlapping */
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateX(100px);
            opacity: 0;
            animation: slide-in 0.8s forwards;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subject-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .subject-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .subject-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .dot-math {
            background: #4facfe;
        }

        .dot-science {
            background: #43e97b;
        }

        .dot-social {
            background: #fa709a;
        }

        @keyframes slide-in {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <div class="background-shapes">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>

        <div class="content">
            <h1>Boost<br>Your<br>Brain</h1>
            <p>限界を超える。知識を武器に。</p>
            <a href="#" class="cta-btn">Start Challenge</a>
        </div>

        <div class="subject-cards">
            <div class="subject-card">
                <div class="dot dot-math"></div> Math
            </div>
            <div class="subject-card">
                <div class="dot dot-science"></div> Science
            </div>
            <div class="subject-card">
                <div class="dot dot-social"></div> Social Studies
            </div>
        </div>
    </div>

</body>

</html>
