<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学力テスト - Mockup 2 (Dark Premium)</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-gold: #fbbf24;
            --text-light: #f1f5f9;
            --accent: #3b82f6;
        }

        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            /* Premium feel */
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(251, 191, 36, 0.1) 0%, transparent 40%);
        }

        .content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #f1f5f9 20%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            display: block;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--text-gold);
            text-transform: uppercase;
            -webkit-text-fill-color: var(--text-gold);
            margin-bottom: 20px;
        }

        p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.8;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-primary {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn-primary:hover {
            background: var(--text-gold);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature-item {
            padding: 2rem;
            background: var(--bg-dark);
            text-align: left;
            transition: background 0.3s;
        }

        .feature-item:hover {
            background: #15203b;
        }

        .feature-icon {
            font-size: 1.5rem;
            color: var(--text-gold);
            margin-bottom: 1rem;
            display: block;
        }

        .feature-title {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <!-- JS to generate particles could go here, simulating with CSS for few dots -->
        <div class="particle" style="width: 2px; height: 2px; left: 10%; animation-duration: 8s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 30%; animation-duration: 12s;"></div>
        <div class="particle" style="width: 1px; height: 1px; left: 70%; animation-duration: 15s;"></div>
        <div class="particle" style="width: 2px; height: 2px; left: 90%; animation-duration: 9s;"></div>

        <div class="content">
            <h1>
                <span>Academic Excellence</span>
                知の頂点へ
            </h1>
            <p>
                洗練された学習体験。<br>
                数学・理科・社会のすべてを、かつてない深さで。
            </p>
            <div class="btn-group">
                <a href="#" class="btn-primary">Explore</a>
                <a href="#" class="btn-primary" style="border-color: #475569; color: #94a3b8;">Log In</a>
            </div>

            <div class="feature-grid">
                <div class="feature-item">
                    <span class="feature-icon">∑</span>
                    <span class="feature-title">Mathematics</span>
                    <span class="feature-desc">論理的思考を磨く</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚗</span>
                    <span class="feature-title">Science</span>
                    <span class="feature-desc">真理を探究する</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚖</span>
                    <span class="feature-title">Social Studies</span>
                    <span class="feature-desc">歴史と社会を知る</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
