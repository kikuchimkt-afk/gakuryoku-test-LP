<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学力テスト - Mockup 1 (Glassmorphism)</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-main: #333;
            --primary: #4a90e2;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            /* Placeholder gradient */
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Background Image Placeholder class - will be replaced by JS or manually */
        body.has-bg {
            background: url('assets/bg_math_blur.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 3rem;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #2b5876, #4e4376);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: #4e4376;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .subjects {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .subject-tag {
            background: rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .visual-side {
            position: relative;
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 1.5rem;
            border-radius: 20px;
            width: 280px;
            position: absolute;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .card-1 {
            top: -150px;
            right: 50px;
            z-index: 2;
        }

        .card-2 {
            top: 50px;
            right: 0;
            z-index: 1;
            animation-delay: 1s;
            background: rgba(255, 255, 255, 0.65);
        }

        .card-3 {
            bottom: -100px;
            right: 100px;
            z-index: 3;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Decorative blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(168, 237, 234, 0.6);
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(254, 214, 227, 0.6);
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="content-side glass-card">
            <h1>未来を拓く<br>学力テスト</h1>
            <p>
                数学・理科・社会。<br>
                あなたの可能性を最大限に引き出す、<br>
                新しい学習体験がここにあります。
            </p>
            <div class="subjects">
                <span class="subject-tag">#数学</span>
                <span class="subject-tag">#理科</span>
                <span class="subject-tag">#社会</span>
            </div>
            <br><br>
            <a href="#" class="cta-button">今すぐ始める</a>
        </div>

        <div class="visual-side">
            <!-- Simulated Interface Elements -->
            <div class="floating-card card-1">
                <div style="height: 10px; width: 40%; background: #ddd; border-radius: 5px; margin-bottom: 15px;"></div>
                <div style="height: 8px; width: 80%; background: #eee; border-radius: 4px; margin-bottom: 8px;"></div>
                <div style="height: 8px; width: 60%; background: #eee; border-radius: 4px;"></div>
                <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 24px; font-weight: bold; color: #4a90e2;">A+</span>
                    <span style="font-size: 12px; color: #888;">Mathematics</span>
                </div>
            </div>

            <div class="floating-card card-2">
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
                    <div style="width: 30px; height: 30px; background: #ff9a9e; border-radius: 50%;"></div>
                    <div style="height: 10px; width: 60%; background: #ddd; border-radius: 5px;"></div>
                </div>
                <div
                    style="height: 120px; background: linear-gradient(to right, #a18cd1 0%, #fbc2eb 100%); border-radius: 10px; opacity: 0.8;">
                </div>
            </div>

            <div class="floating-card card-3">
                <div style="height: 10px; width: 50%; background: #ddd; border-radius: 5px; margin-bottom: 20px;"></div>
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 45px; height: 45px; border-radius: 10px; background: #f6d365;"></div>
                    <div style="width: 45px; height: 45px; border-radius: 10px; background: #fda085;"></div>
                    <div style="width: 45px; height: 45px; border-radius: 10px; background: #84fab0;"></div>
                    <div style="width: 45px; height: 45px; border-radius: 10px; background: #8fd3f4;"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
